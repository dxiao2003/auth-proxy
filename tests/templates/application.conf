auth-proxy {

  host: "{{ proxy.host }}"
  port: {{ proxy.port}}
  dest: "{{ dest.host }}:{{ dest.port }}"
  from-auth-scheme: Token
  to-auth-scheme: JWT
  expiration: 10.minutes
  auth-response-param: token

  jwt: {
    user-id-claim: "uid"
    audience: "{{ jwt.audience }}"
    max-clock-skew-seconds: 5
    signers: {
      "{{ jwt['key-id'] }}": {
        algorithm: "{{ jwt.algorithm }}"
        verification-key: "{{ jwt['verification-key'] }}"
        issuer: "{{ jwt.issuer }}"
      }
    }
  }

  redis: {
    host: "localhost"
    port: {{ redis_port }}
    password: "{{ redis_password }}"
  }

  auth-url: "http://{{ auth.host }}:{{auth.port}}/{{auth.path}}"
}