dest.port: {{ dest.port }}

key-id: "{{ jwt['key-id'] }}"

jwt: {
  audience: "{{ jwt.audience }}"
  signers: {
    {{ jwt['key-id'] }}: {
      issuer: "{{ jwt.issuer }}"
{% if "signing-key" in jwt %}
      signing-key: "{{ jwt['signing-key'] }}"
{% else %}
      signing-key: "{{ jwt['verification-key'] }}"
{% endif %}
      algorithm: "{{ jwt.algorithm }}"
    }
  }
}

auth: {{ auth | to_json }}

proxy: {{ proxy | to_json }}
